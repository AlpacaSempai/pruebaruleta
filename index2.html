<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Casino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ruleta de Casino</h1>
    
    <!-- Ruleta con flecha fija -->
    <div class="ruleta-container">
      <div class="ruleta" id="ruleta"></div>
      <div class="flecha"></div>
    </div>
    
    <button id="girar">Girar Ruleta</button>
    <p id="resultado"></p>
    <p>Saldo: <span id="saldo">1000</span> créditos</p>
  </div>
  
  <!-- Sección de apuestas -->
  <div class="apuestas">
    <h2>Apuestas</h2>
    <!-- Apuesta a número específico -->
    <label for="numero">Número (0-36): </label>
    <input type="number" id="numero" min="0" max="36">
    <label for="cantidadNumero">Cantidad: </label>
    <input type="number" id="cantidadNumero" min="1" value="10">
    <br><br>
    <!-- Apuesta a color -->
    <label>Color: </label>
    <select id="color">
      <option value="">Seleccione</option>
      <option value="rojo">Rojo</option>
      <option value="negro">Negro</option>
    </select>
    <label for="cantidadColor">Cantidad: </label>
    <input type="number" id="cantidadColor" min="1" value="10">
    <br><br>
    <!-- Apuesta a par/impar -->
    <label>Par/Impar: </label>
    <select id="paridad">
      <option value="">Seleccione</option>
      <option value="par">Par</option>
      <option value="impar">Impar</option>
    </select>
    <label for="cantidadParidad">Cantidad: </label>
    <input type="number" id="cantidadParidad" min="1" value="10">
    <br><br>
    <!-- Apuesta a docena -->
    <label>Docena: </label>
    <select id="docena">
      <option value="">Seleccione</option>
      <option value="1">1-12</option>
      <option value="2">13-24</option>
      <option value="3">25-36</option>
    </select>
    <label for="cantidadDocena">Cantidad: </label>
    <input type="number" id="cantidadDocena" min="1" value="10">
    <br><br>
    <button id="apostar">Apostar</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
